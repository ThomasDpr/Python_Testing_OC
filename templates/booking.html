{% extends 'base.html' %}

{% block header %}Booking for {{ competition['name'] }}{% endblock %}

{% block content %}
<div class="bg-white shadow sm:rounded-lg max-w-md mx-auto">
    <div class="px-4 py-5 sm:p-6">
        <h2 class="text-lg font-medium leading-6 text-gray-900 mb-2">{{ competition['name'] }}</h2>
        
        <div class="mt-2 max-w-xl text-sm text-gray-500 mb-6">
            <div class="flex items-center">
                <svg class="mr-1.5 h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path d="M10 9a3 3 0 100-6 3 3 0 000 6zM6 8a2 2 0 11-4 0 2 2 0 014 0zM1.49 15.326a.78.78 0 01-.358-.442 3 3 0 014.308-3.516 6.484 6.484 0 00-1.905 3.959c-.023.222-.014.442.025.654a4.97 4.97 0 01-2.07-.655zM16.44 15.98a4.97 4.97 0 002.07-.654.78.78 0 00.357-.442 3 3 0 00-4.308-3.517 6.484 6.484 0 011.907 3.96 2.32 2.32 0 01-.026.654zM18 8a2 2 0 11-4 0 2 2 0 014 0zM5.304 16.19a.844.844 0 01-.277-.71 5 5 0 019.947 0 .843.843 0 01-.277.71A6.975 6.975 0 0110 18a6.974 6.974 0 01-4.696-1.81z" />
                </svg>
                <span>Places available: <span class="font-medium text-primary-600">{{ competition['numberOfPlaces'] }}</span></span>
            </div>
            <div class="mt-2 flex items-center">
                <svg class="mr-1.5 h-5 w-5 flex-shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M12.577 4.878a.75.75 0 01.919-.53l4.78 1.281a.75.75 0 01.531.919l-1.281 4.78a.75.75 0 01-1.449-.387l.81-3.022a19.407 19.407 0 00-5.594 5.203.75.75 0 01-1.139.093L7 10.06l-4.72 4.72a.75.75 0 01-1.06-1.061l5.25-5.25a.75.75 0 011.06 0l3.074 3.073a20.923 20.923 0 015.545-4.931l-3.042-.815a.75.75 0 01-.53-.919z" clip-rule="evenodd" />
                </svg>
                <span>Your points: <span class="font-medium text-primary-600">{{ club['points'] }}</span></span>
            </div>
        </div>
        
        <form action="/showSummary" method="post" id="cancel-form" class="hidden">
            <input type="hidden" name="email" value="{{ club['email'] }}">
        </form>
        
        <form action="/purchasePlaces" method="post" class="space-y-4">
            <input type="hidden" name="club" value="{{ club['name'] }}">
            <input type="hidden" name="competition" value="{{ competition['name'] }}">
            
            <div>
                <label for="places" class="block text-sm font-medium leading-6 text-gray-900">How many places?</label>
                <div class="mt-2">
                    <input type="number" name="places" id="places" min="1"  class="block w-full rounded-md border-0 py-1.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-primary-600 sm:text-sm sm:leading-6" required />
                    <p class="mt-1 text-xs text-gray-500">Maximum 12 places per competition.</p>
                </div>
            </div>
            
            <div class="flex justify-between">
                <button type="button" onclick="document.getElementById('cancel-form').submit();" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" class="inline-flex justify-center rounded-md bg-primary-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600">
                    Book Places
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
